        .navbar { background: var(--black); padding: 15px; text-align: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 1000; }

        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 20px; }
        .product-card { background: white; border-radius: 12px; overflow: hidden; width: 260px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s; position: relative; border: 1px solid #eee; }
        .product-card:hover { transform: translateY(-5px); }
        .product-card img { width: 100%; height: 220px; object-fit: cover; }
        .badge { background: #e74c3c; color: white; padding: 4px 10px; border-radius: 4px; font-size: 11px; position: absolute; top: 10px; left: 10px; font-weight: bold; }
        .p-info { padding: 15px; }
        .p-name { font-size: 18px; font-weight: 600; color: #333; margin: 10px 0; }
        .price { color: #27ae60; font-weight: bold; font-size: 1.3rem; margin-bottom: 15px; }
        button { background: #25d366; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; font-size: 15px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .reviews { background: #111; padding: 50px 20px; text-align: center; color: white; }
        .wa-float { position: fixed; bottom: 25px; right: 25px; background: #25d366; color: white; padding: 15px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; box-shadow: 0 5px 20px rgba(0,0,0,0.4); z-index: 10000; display: flex; align-items: center; gap: 10px; }

</head>
